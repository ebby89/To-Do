    <div class="container">
      <h1>To-Do List</h1>

          <form id="new-to-do">

            <button type="submit" class="btn">Add item</button>
          </form>

          <h2>Things to do:</h2>
          <ul id="outputList">

          </ul>

          </div>
        </div>

      </div>
    </div>
  </body>
