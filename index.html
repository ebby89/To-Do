<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Where was I?</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks:</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>
            <div class="form-group">
              <label for="new-timeOfYear">Time of Year:</label>
              <input type="text" class="form-control" id="new-timeOfYear">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places I've been:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year: <span class="timeOfYear"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
